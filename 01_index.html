<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="02_style.css">
    <title>サイコロ</title>
</head>
<body class="body">
    <div class="container mt-4">
        <h1 class="text-center mb-4">サイコロ</h1>
        <label for="SaikoroMany" class="form-label">回数：</label>
        <input type="number" id="SaikoroMany" class="form-control d-inline-block w-auto me-2" value="1" min="1" max="100">
        <button id="SaikoroPray" class="btn btn-primary">サイコロ</button>

        <h2 class="mt-4">サイコロ設定</h2>
        <button id="addRowBtn" class="btn btn-outline-success mb-2">＋行を追加</button>

        <table class="table table-bordered">
        <thead class="table-light">
            <tr>
            <th>面の数</th>
            <th>サイコロの個数</th>
            <th>操作</th>
            </tr>
        </thead>
        <tbody id="diceTableBody">
            <!-- 行はJSで追加 -->
        </tbody>
        </table>
        

        <details id="Result" class="mb-3">
        <summary id="Result_result" class="fs-5">結果</summary>
        <div id="SaikoroLog" class="mt-2 border p-2 rounded bg-light"></div>
        </details>

        <details id="rururu" class="mb-3">
        <summary id="Result_tokei" class="fs-5">統計</summary>
        <button id="Tokei_Reset" class="btn btn-danger my-2">リセット</button>
        <div id="SaikoroTokei" class="mb-3"></div>
        <canvas id="diceChart" width="400" height="200"></canvas>
        </details>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="03_code.js"></script>
</body>
</html>
